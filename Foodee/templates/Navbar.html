<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Foodee{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/logox.png" alt="Logo" width="40" height="40" class="me-2">
        Foodee
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="/admin">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/order">Order Food</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/myorders">My Orders</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/signup">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 90px;">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
